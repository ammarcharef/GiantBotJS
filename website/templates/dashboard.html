<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة الأرباح</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <header class="glass-card">
        <div class="user-info">
            <img id="user-avatar" src="" alt="User" class="avatar">
            <div>
                <h3 id="username">جاري التحميل...</h3>
                <span class="badge">مستخدم نشط</span>
            </div>
        </div>
        <div class="balance-box">
            <p>الرصيد الحالي</p>
            <h1 id="balance">0.00 <span class="currency">DZD</span></h1>
        </div>
    </header>

    <main>
        <div class="section-title">
            <i class="fas fa-briefcase"></i> المهام المتاحة اليوم
        </div>

        <div id="tasks-container">
            <div class="loading-spinner">جاري جلب المهام الموثقة...</div>
        </div>
    </main>

    <div id="ad-modal" class="modal hidden">
        <div class="modal-content glass-card">
            <div class="timer-circle">
                <span id="countdown">15</span>
            </div>
            <h3>جاري التحقق من المشاهدة...</h3>
            <p class="warning-text">⚠️ لا تغلق النافذة وإلا ستخسر المكافأة</p>
            <button id="claim-btn" class="btn-disabled" disabled>انتظر العد التنازلي</button>
        </div>
    </div>

    <script src="../static/script.js"></script>
</body>
</html>
